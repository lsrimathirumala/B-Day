<!DOCTYPE html>

<head>

    <style>

            min-height: 100vh;

            color: white;
            border: none;

            transition: background 0.3s;
        }

        button:hover {

        }

        footer {
            text-align: center;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: transparent;  /* Removed black footer background */
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 14px;
            }

        }
    </style>
</head>
